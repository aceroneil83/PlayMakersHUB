{% extends "playmakersapp/base.html" %} 
{% block content %}
<!-- Main Content -->
<div class="flex-1 p-6 bg-[#FBEBF1]">
  <!-- Burger Menu -->
  <div class="lg:hidden mb-5">
    <button class="text-gray-800" onclick="toggleSidebar()">
      <span class="material-icons">menu</span>
    </button>
  </div>

  <div class="flex justify-between items-center mb-5">
    <div class="bg-white w-full flex justify-end rounded-lg p-4">
      <div class="flex flex-row gap-3">
        <span class="material-icons">notifications</span>
        <span class="material-icons">account_circle</span>
      </div>
    </div>
  </div>
  
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Event Management</h1>
  
  <!-- Navigation -->
  <div class="mb-5">
    <!-- Horizontal Navigation for large screens -->
    <ul class="hidden lg:inline-flex bg-white mx-auto px-5 rounded-lg space-x-6 overflow-x-auto lg:overflow-hidden py-5">
      <li class="nav-item" id="nav-pending-events" data-target="pending-events">
        <button class="text-gray-800 font-semibold">Pending Events</button>
      </li>
      <li class="nav-item" id="nav-past-events" data-target="past-events">
        <button class="text-gray-800 font-semibold">Past Events</button>
      </li>
      <li class="nav-item" id="nav-published-events" data-target="published-events">
        <button class="text-gray-800 font-semibold">Published Events</button>
      </li>
      <li class="nav-item" id="nav-rejected-events" data-target="rejected-events">
        <button class="text-gray-800 font-semibold">Rejected Events</button>
      </li>
      <li class="nav-item" id="nav-approved-events" data-target="approved-events">
        <button class="text-gray-800 font-semibold">Approved Events</button>
      </li>
      <li class="nav-item" id="nav-ongoing-events" data-target="ongoing-events">
        <button class="text-gray-800 font-semibold">Ongoing Events</button>
      </li>
    </ul>

    <!-- Dropdown Navigation for small screens -->
    <div class="relative lg:hidden">
      <button onclick="toggleDropdown(event)" class="bg-white text-gray-800 font-semibold w-full rounded-lg py-2 px-4 flex justify-between items-center">
        <span>Filter Events</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div id="dropdownMenu" class="dropdown-menu origin-top-right absolute right-0 mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden">
        <div class="py-1">
          <button class="block px-4 py-2 text-sm text-gray-700" data-target="pending-events">Pending Events</button>
          <button class="block px-4 py-2 text-sm text-gray-700" data-target="past-events">Past Events</button>
          <button class="block px-4 py-2 text-sm text-gray-700" data-target="published-events">Published Events</button>
          <button class="block px-4 py-2 text-sm text-gray-700" data-target="rejected-events">Rejected Events</button>
          <button class="block px-4 py-2 text-sm text-gray-700" data-target="approved-events">Approved Events</button>
          <button class="block px-4 py-2 text-sm text-gray-700" data-target="ongoing-events">Ongoing Events</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Content Sections -->
  {% include "playmakersapp/event_management/event_sections.html" %}
  
</div>

<script>
  function openModal() {
    document.getElementById('eventDetailsModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('eventDetailsModal').classList.add('hidden');
  }
</script>
{% endblock %}
